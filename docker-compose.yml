  mqtt-subscriber:
    build: ./backend
    command: python3 -u -m app.mqtt.main
    working_dir: /app # for dev only
    volumes:
      - ./backend:/app # for dev only
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: projeto_gps
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
